{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Start of Contact Us -->
<div class="container">
    <h2 class="post-title"><img
            src="https://res.cloudinary.com/ds197sglr/image/upload/v1673550784/logo_transparent_background_htmouu.png"
            alt="Icon">Contact Us</h2>
</div>
<div class="container post-preview">
    <div class="row">
        <div class="col-md-8 mt-3 left">
            <div class="card mb-2">
                <div class="post-preview card-body">
                    <a href="{% url 'contact' %}">
                        <h2 class="post-title"><i class="fa-solid fa-address-card pe-2"></i>Contact Us</h2>
                    </a>
                    <form method="POST" action="https://formdump.codeinstitute.net/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name"></label>Name:</label>
                            <input class="form-control" type="text" id="name" name="name" placeholder="Your name.." required><br>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Your email.." required><br>
                        </div>
                        <div class="form-group">
                            <label for="message"></label>
                            <textarea class="form-control" id="message" name="message" style="height:auto"></textarea><br>
                            <br>
                            <input type="submit" value="Submit" class="btn btn-primary head_text btnform text-white">
                          </div>
                      </form>
                </div>
            </div>
        </div>
        <!-- Start of Side Bar -->
        {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
        <!-- End of Side Bar -->
    </div>
    <p class="text-white"></p>
    <p class="text-white"></p>
</div>
<!-- Start of Contact Us -->
{% endblock %}
