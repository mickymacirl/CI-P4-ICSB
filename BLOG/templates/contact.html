{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Start of Contact Us -->
<div class="container">
    <h2 class="post-title"><img
            src="https://res.cloudinary.com/ds197sglr/image/upload/v1673550784/logo_transparent_background_htmouu.png"
            alt="Icon">Contact Us</h2>
</div>
<div class="container post-preview">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            <div class="card mb-2">
                <div class="post-preview card-body">
                    <a href="{% url 'about' %}">
                        <h2 class="post-title"><i class="fa-solid fa-address-card pe-2"></i>Contact Us</h2>
                    </a>
                    <p class="post-meta btnform">
                        <form method="POST" action="https://formdump.codeinstitute.net/">
                            {% csrf_token %}
                            <label for="name" class="post-meta">Name:</label>
                            <input type="text" id="name" name="name"><br>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email"><br>
                            <label for="message">Message:</label>
                            <textarea id="message" name="message"></textarea><br>
                            <input type="submit" value="Submit" class="btn btn-primary head_text text-white"
                            onclick="if (! confirm('Are you sure?')) { return false; }">
                        </form>
                </div>
            </div>

        </div>
        <!-- Start of Side Bar -->
        {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
        <!-- End of Side Bar -->
    </div>
    <p class="text-white"></p>
    <p class="text-white"></p>
</div>
<!-- Start of Contact Us -->
{% endblock %}
